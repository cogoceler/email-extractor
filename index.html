<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Extractor SaaS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 800px;
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }
        
        .content {
            padding: 40px;
        }
        
        .input-group {
            margin-bottom: 30px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
        }
        
        input[type="url"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="url"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .loader {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .results {
            display: none;
            margin-top: 30px;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .emails-list {
            max-height: 300px;
            overflow-y: auto;
        }
        
        .email-item {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .email-text {
            font-family: monospace;
            font-size: 14px;
        }
        
        .copy-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .error {
            background: #ffeaea;
            color: #d32f2f;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }
        
        .success {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }
        
        .export-btn {
            background: #4CAF50;
            color: white;
            margin-top: 20px;
            width: 100%;
        }
        
        @media (max-width: 600px) {
            .container {
                margin: 10px;
            }
            
            .header {
                padding: 30px 20px;
            }
            
            .content {
                padding: 20px;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .stats {
                flex-direction: column;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“§ Email Extractor SaaS</h1>
            <p>Extract email addresses from any website quickly and easily</p>
        </div>
        
        <div class="content">
            <div class="input-group">
                <label for="urlInput">Website URL</label>
                <input type="url" id="urlInput" placeholder="https://example.com" required>
            </div>
            
            <div class="button-group">
                <button class="btn-primary" onclick="extractEmails()" id="extractBtn">
                    Extract Emails
                </button>
                <button class="btn-secondary" onclick="extractSimple()" id="simpleBtn">
                    Simple Extract
                </button>
            </div>
            
            <div class="loader" id="loader">
                <div class="spinner"></div>
                <p>Extracting emails...</p>
            </div>
            
            <div class="error" id="errorBox"></div>
            <div class="success" id="successBox"></div>
            
            <div class="results" id="results">
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-value" id="emailCount">0</div>
                        <div class="stat-label">Emails Found</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="timeTaken">0ms</div>
                        <div class="stat-label">Time Taken</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="method">-</div>
                        <div class="stat-label">Method</div>
                    </div>
                </div>
                
                <div class="emails-list" id="emailsList">
                    <!-- Emails will be inserted here -->
                </div>
                
                <button class="export-btn" onclick="exportToCSV()" id="exportBtn">
                    ðŸ“¥ Export to CSV
                </button>
            </div>
        </div>
    </div>
    
    <script>
        let currentEmails = [];
        let currentUrl = '';
        
        async function extractEmails() {
            const url = document.getElementById('urlInput').value.trim();
            
            if (!url) {
                showError('Please enter a website URL');
                return;
            }
            
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                showError('URL must start with http:// or https://');
                return;
            }
            
            startLoading();
            hideResults();
            hideError();
            hideSuccess();
            
            currentUrl = url;
            
            try {
                const response = await fetch('/api/extract', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        url: url,
                        method: 'playwright'
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    currentEmails = data.emails;
                    showResults(data);
                    showSuccess(`Successfully extracted ${data.count} emails`);
                } else {
                    showError(data.error || 'Extraction failed');
                }
            } catch (error) {
                showError('Network error. Please check your connection and try again.');
                console.error('Fetch error:', error);
            } finally {
                stopLoading();
            }
        }
        
        async function extractSimple() {
            const url = document.getElementById('urlInput').value.trim();
            
            if (!url) {
                showError('Please enter a website URL');
                return;
            }
            
            startLoading();
            hideResults();
            hideError();
            hideSuccess();
            
            currentUrl = url;
            
            try {
                const response = await fetch('/api/extract-simple', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: url })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    currentEmails = data.emails;
                    showResults(data);
                    showSuccess(`Successfully extracted ${data.count} emails (simple method)`);
                } else {
                    showError(data.error || 'Extraction failed');
                }
            } catch (error) {
                showError('Network error. Please check your connection and try again.');
                console.error('Fetch error:', error);
            } finally {
                stopLoading();
            }
        }
        
        function showResults(data) {
            document.getElementById('emailCount').textContent = data.count;
            document.getElementById('timeTaken').textContent = data.timeTaken + 'ms';
            document.getElementById('method').textContent = data.method || 'playwright';
            
            const emailsList = document.getElementById('emailsList');
            emailsList.innerHTML = '';
            
            if (data.emails.length === 0) {
                emailsList.innerHTML = '<p style="text-align: center; color: #666;">No email addresses found on this website.</p>';
            } else {
                data.emails.forEach(email => {
                    const emailItem = document.createElement('div');
                    emailItem.className = 'email-item';
                    emailItem.innerHTML = `
                        <div class="email-text">${email}</div>
                        <button class="copy-btn" onclick="copyToClipboard('${email}')">Copy</button>
                    `;
                    emailsList.appendChild(emailItem);
                });
            }
            
            document.getElementById('results').style.display = 'block';
            document.getElementById('exportBtn').disabled = data.emails.length === 0;
        }
        
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text)
                .then(() => {
                    const originalText = event.target.textContent;
                    event.target.textContent = 'Copied!';
                    event.target.style.background = '#4CAF50';
                    
                    setTimeout(() => {
                        event.target.textContent = originalText;
                        event.target.style.background = '#667eea';
                    }, 2000);
                })
                .catch(err => {
                    console.error('Copy failed:', err);
                });
        }
        
        function exportToCSV() {
            if (currentEmails.length === 0) return;
            
            let csvContent = "data:text/csv;charset=utf-8,";
            csvContent += "URL,Email Address\n";
            
            currentEmails.forEach(email => {
                csvContent += `${currentUrl},${email}\n`;
            });
            
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", `emails_${new Date().getTime()}.csv`);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
        
        function startLoading() {
            document.getElementById('loader').style.display = 'block';
            document.getElementById('extractBtn').disabled = true;
            document.getElementById('simpleBtn').disabled = true;
        }
        
        function stopLoading() {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('extractBtn').disabled = false;
            document.getElementById('simpleBtn').disabled = false;
        }
        
        function showError(message) {
            const errorBox = document.getElementById('errorBox');
            errorBox.textContent = message;
            errorBox.style.display = 'block';
        }
        
        function hideError() {
            document.getElementById('errorBox').style.display = 'none';
        }
        
        function showSuccess(message) {
            const successBox = document.getElementById('successBox');
            successBox.textContent = message;
            successBox.style.display = 'block';
        }
        
        function hideSuccess() {
            document.getElementById('successBox').style.display = 'none';
        }
        
        function hideResults() {
            document.getElementById('results').style.display = 'none';
        }
        
        // Allow Enter key to trigger extraction
        document.getElementById('urlInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                extractEmails();
            }
        });
    </script>
</body>
</html>
